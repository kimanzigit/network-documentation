<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tickets List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .ticket-item {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
    #logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Your Tickets</h2>
  <div id="tickets-list">Loading tickets...</div>
  <input type="text" id="new-ticket-name" placeholder="New Ticket Name" />
  <button id="add-ticket-btn">Add Ticket</button>
  <button id="logout-btn">Logout</button>

  <script>
    const API = 'http://localhost:3000'; // Update if deployed
    const token = localStorage.getItem('token') || sessionStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    const ticketsList = document.getElementById('tickets-list');
    const newTicketInput = document.getElementById('new-ticket-name');
    const addTicketBtn = document.getElementById('add-ticket-btn');
    const logoutBtn = document.getElementById('logout-btn');

    async function fetchTickets() {
      try {
        const res = await fetch(`${API}/tickets`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error('Failed to load tickets');
        const tickets = await res.json();
        if (tickets.length === 0) {
          ticketsList.innerHTML = '<p>No tickets yet.</p>';
          return;
        }
        ticketsList.innerHTML = '';
        tickets.forEach(t => {
          const div = document.createElement('div');
          div.className = 'ticket-item';
          div.textContent = t.name;
          div.onclick = () => {
            localStorage.setItem('selectedTicketId', t.id);
            window.location.href = 'drawing.html';
          };
          ticketsList.appendChild(div);
        });
      } catch (err) {
        ticketsList.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    addTicketBtn.addEventListener('click', async () => {
      const name = newTicketInput.value.trim();
      if (!name) return alert('Please enter a ticket name');
      try {
        const res = await fetch(`${API}/tickets`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ name }),
        });
        if (!res.ok) throw new Error('Failed to add ticket');
        newTicketInput.value = '';
        await fetchTickets();
      } catch (err) {
        alert(err.message);
      }
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      sessionStorage.removeItem('token');
      sessionStorage.removeItem('username');
      localStorage.removeItem('selectedTicketId');
      window.location.href = 'login.html';
    });

    fetchTickets();
  </script>
</body>
</html>
