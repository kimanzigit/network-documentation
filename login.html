<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register</title>
<link rel="stylesheet" href="loginstyles.css" />

  </head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <label><input type="checkbox" id="remember-me" /> Remember Me</label>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a onclick="toggleForms()">Register here</a></p>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="register-form" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a onclick="toggleForms()">Login here</a></p>
    </div>
  </div>

  <script>
    const SECRET_API = 'http://localhost:3000'; // Change to your deployed backend URL on Heroku

    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
    }

    function validatePassword(password) {
      const minLength = 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasLowerCase = /[a-z]/.test(password);
      const hasDigits = /\d/.test(password);
      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      return password.length >= minLength && hasUpperCase && hasLowerCase && hasDigits && hasSpecialChar;
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const rememberMe = document.getElementById('remember-me').checked;

      if (!validatePassword(password)) {
        alert('Password must be at least 8 characters, with uppercase, lowercase, number, and special character.');
        return;
      }

      try {
        const res = await fetch(`${SECRET_API}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Login failed');
        }
        const data = await res.json();
        if (rememberMe) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', username);
        } else {
          sessionStorage.setItem('token', data.token);
          sessionStorage.setItem('username', username);
        }
        window.location.href = 'tickets.html';
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();

      if (!validatePassword(password)) {
        alert('Password must be at least 8 characters, with uppercase, lowercase, number, and special character.');
        return;
      }

      try {
        const res = await fetch(`${SECRET_API}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Registration failed');
        }
        alert('Registration successful! You can now log in.');
        toggleForms();
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
